<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Books Tracker</title>
    <link rel="stylesheet" href="stiliprojektitadmin.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, Admin</h1>

        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="#view-books">View All Books</a></li>
                <li><a href="#manage-users">Manage Users</a></li>
                <li><a href="#add-book">Add New Book</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>

        <!-- View All Books -->
        <section id="view-books">
            <h2>Books in the System</h2>
            <table>
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Read Date</th>
                        <th>User</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example of book entries (this would be dynamically populated) -->
                    <tr>
                        <td>Book Title 1</td>
                        <td>Author 1</td>
                        <td>2024-11-10</td>
                        <td>User1</td>
                    </tr>
                    <tr>
                        <td>Book Title 2</td>
                        <td>Author 2</td>
                        <td>2024-12-01</td>
                        <td>User2</td>
                    </tr>
                    <!-- More entries would be added here from the database -->
                </tbody>
            </table>
        </section>

        <!-- Manage Users -->
        <section id="manage-users">
            <h2>Manage Users</h2>
            <form action="delete-user.php" method="POST">
                <label for="username">Username to Delete:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
                <button type="submit">Delete User</button>
            </form>
            <form action="change-password.php" method="POST">
                <label for="username-password">Username for Password Change:</label>
                <input type="text" id="username-password" name="username-password" placeholder="Enter username" required>
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                <button type="submit">Change Password</button>
            </form>
        </section>

        <!-- Add New Book -->
        <section id="add-book">
            <h2>Add a New Book</h2>
            <form action="add-book.php" method="POST">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" name="book-title" required>
                <br><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <br><br>
                <label for="read-date">Date Read:</label>
                <input type="date" id="read-date" name="read-date" required>
                <br><br>
                <button type="submit" name="add_book">Add Book</button>
            </form>
        </section>

    </div>
</body>
</html>
